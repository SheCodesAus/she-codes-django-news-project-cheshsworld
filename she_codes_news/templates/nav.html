<nav>
    <a class="nav-text" href="{% url 'news:index' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a class="nav-text" href="{% url 'users:profile' user.id %}">Welcome {{ user.username }}!</a>
        <a class="nav-text" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="nav-text" href="{% url 'login' %}">Login</a>
        <a class="nav-text" href="{% url 'users:createAccount' %}">Register</a>        
    {% endif %}
</nav>
