{% extends 'base.html' %}

{% block content %} 

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-text" type="submit">Login</button>
    <a class="form-text" href="{% url 'news:index' %}">Return to Home</a>
</form>

<h2>Register</h2>

<a href="{% url 'users:createAccount' %}">Create Account</a>

{% endblock %}
