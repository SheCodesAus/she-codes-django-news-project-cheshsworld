
{% extends "base.html" %}

{% block content %} 

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <input type="submit" value="Confirm">
    <a href="{% url 'users:profile' user.id %}">Cancel</a>
</form>

{% endblock %}
