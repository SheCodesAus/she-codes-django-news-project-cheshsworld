<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
                
        {% if story.image_upload %}
            <img src="{{ story.image_upload }}">  
    
        {% else %}
            <img src="https://picsum.photos/600">
            
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4><a href="{% url 'users:profile' pk=story.author.id %}">Written by: {{ story.author }}</a></h4>
            <h4>Published: {{ story.pub_date }}</h4>
            {% if story.category %}
            <h4><a href="{% url 'news:category' story.category.name %}">#{{ story.category }}</a></h4>
            {% else %}
            <h4>#Uncategorised</h4>
            {% endif %}
        </div>
       
    </a>
</div>
